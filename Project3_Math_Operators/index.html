<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="JS/main.js"></script>
		<title>JavaScript</title>
		<meta charset="utf-8">
        
	</head>
	<body>
        <p id="Math" onclick="addition_Function()"> <!--calling addition function-->
				What is 2+2?		<!--Writing text to change to answer on click-->
		</p>
		<p id="Math2" onclick="subtraction_Function()">		<!--calling subtraction function-->
			What is 5-2?	<!--Writing text to change to answer on click-->
		</p>
		<p id="Math3" onclick="multipication_Function()">	<!--calling multiplication function-->
			What is 6x8?			<!--Writing text to change to answer on click-->
		</p>
		<p id="Math4" onclick="modulus_Operator()">	<!--calling division remainder function-->
			What is the remainder of 25/6?		<!--Writing text to change to answer on click-->	
		</p>
		<p id="Math5" onclick="division()">	<!--calling division function-->
			What is 48/6?			<!--Writing text to change to answer on click-->
		</p>
		<p id="Math6" onclick="more_Math()">	<!--calling simple math order of operation function-->
			What is (1+2)*10/2-5?		<!--Writing text to change to answer on click-->
		</p>
		<p id="Math7" onclick="negation_Operator()">	<!--calling apply negative operator function-->
			if x=10, what is -x?			<!--Writing text to change to answer on click-->
		</p>
		<p id="Math8" onclick="plus_1()">	<!--calling increase by 1 function-->
			if x=10, what is x++?		<!--Writing text to change to answer on click-->
		</p>
		<p id="Math9" onclick="minus_1()">	<!--calling decrease by 1 function-->
			if x=10, what is x--?		<!--Writing text to change to answer on click-->
		</p>
		<p id="Math10" onclick="random()">	<!--calling random number generator function-->
			click for a random number		<!--Writing text to change to answer on click-->
		</p>
	</body>
</html>
